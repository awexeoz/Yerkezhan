<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #eff4fd;">
    <div class="header" style="background-color: #eff4fd; padding: 10px 0;">
        <nav style="display: flex; width: 84%; margin: auto; padding: 20px 0; align-items: center; justify-content: space-between;">
            <ul style="display: flex; padding: 0; margin: 0; list-style: none;">
                <li style="display: inline-block; margin: 10px 20px;">
                    <a href="index.html" style="text-decoration: none; color: #5567e8; font-weight: bold;">Home</a>
                </li>
                <li style="display: inline-block; margin: 10px 20px;">
                    <a href="hobbies.html" style="text-decoration: none; color: #5567e8; font-weight: bold;">Hobbies</a>
                </li>
                <li style="display: inline-block; margin: 10px 20px;">
                    <a href="contact.html" style="text-decoration: none; color: #5567e8; font-weight: bold;">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div class="contact-box" style="background-color: #fff; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); padding: 40px; width: 400px; text-align: center;">
                <h2>Contact Us</h2>
                <input type="text" class="field" placeholder="Your Name" style="display: block; width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <input type="email" class="field" placeholder="Your Email" style="display: block; width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <input type="text" class="field" placeholder="Your Phone" style="display: block; width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <textarea class="field" placeholder="Message" style="display: block; width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
                <button class="btn" style="background-color: #333; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 16px;">Send</button>
        </div>
    </div>
</body>
</html>
